<html>
   <head>  <script src="p5.min.js"></script>
    <script src="p5.gui.js"></script>
    <script src="quicksettings.js"></script>
    <script src="p5.dom.js"></script></head>
    
    <body>
      <script>
        var pic;
        var w = window.innerWidth;
        var h = window.innerHeight;
        function preload(){
          pic = loadImage("sins.jpeg")
        }
        function setup(){
          createCanvas(w,h,WEBGL);
          
        }
        function draw(){
          background(100);
          pic.background(255);
          texture(pic);
          rotateY(mouseX/10);
          rotateX(moueY/100);
          box (200,300);
        }

      </script>
    </body>

</html>
