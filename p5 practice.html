<html>
  
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var bImage;
    var w = window.innerWidth;
    var h = window.innerHeight;
    
function preload() {
  bImage = loadImage('sins.jpeg');
}
    
function setup() {
  createCanvas(w,h,WEBGL);
}

function draw() {
  clear();
  background(bImage);
  //I will rotate around the Y axis when I move my mouse horizontally.I will divide by 100 to decrease mouse sensitivity
   rotateY(mouseX/100);
  //I will rotate around the X axis when I move my mouse horizontally.I will divide by 100 to decrease mouse sensitivity
   rotateX(mouseY/100);
  triangle(30, 75, 58, 20, 86, 75);
  fill("yellow")
  rect(80,100,50,50);
  fill("green");
  rect(40,45,25,25);
  fill("purple");
  rect(69,15,75,75)
  fill("blue");
  noStroke()
}</script>
  </body>
</html>
